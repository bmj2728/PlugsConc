version: v2
managed:
  enabled: true
  override:
    # Set the default go_package_prefix for ALL inputs
    - file_option: go_package_prefix
      value: github.com/bmj2728/PlugsConc/shared/protogen
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.9
    out: shared/protogen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: shared/protogen
    opt:
      - paths=source_relative